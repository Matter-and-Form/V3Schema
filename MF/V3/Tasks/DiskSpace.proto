syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Descriptors/DiskSpace.proto";

package MF.V3;

/**
 * Get the scanner disk space.
 * 
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"DiskSpace"
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"DiskSpace",
 *         "Output":{
 *             "available":8455487488,
 *             "capacity":15082610688
 *         },
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message DiskSpace
{

// Client request for the `DiskSpace` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "DiskSpace"
    string Type = 2;
}

// Server response for the `DiskSpace` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "DiskSpace"
    string Type = 2;

    // The disk space descriptor.
    optional Descriptors.DiskSpace Output = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}
}