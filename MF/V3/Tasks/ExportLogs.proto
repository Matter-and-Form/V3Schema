syntax = "proto3";

import "MF/V3/Task.proto";

package MF.V3.Tasks;

/**
 * Export scanner logs.
 * 
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"ExportLogs",
 *         "Input":true
 *     }
 * }
 * ```
 *
 * > Export file buffer message from server.
 *
 * ```json
 * {
 *     "Buffer":{
 *         "Index":0,
 *         "Size":41337,
 *         "Task":{
 *             "Index":1,
 *             "Type":"ExportLogs",
 *             "Input":true
 *         }
 *     }
 * }
 * ```
 *
 * > Export file binary data transfer from server [41337 bytes].
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"ExportLogs"
 *         "Input":true,
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message ExportLogs
{

// Client request for the `ExportLogs` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "ExportLogs"
    string Type = 2;

    // Export log images.  If unspecified, log images are not exported.
    optional bool Input = 3;
}

// Server response for the `ExportLogs` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "ExportLogs"
    string Type = 2;

    // Requested export log images.
    optional bool Input = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}

// Server buffer message for the `ExportLogs` task.
message Buffer
{
    // The zero-based index identifying the data buffer.
    int32 Index = 1;

    // The size of the incoming data buffer in bytes.
    uint64 Size = 2;

    // The requested ExportLogs task.
    Task Task = 3;
}

}