syntax = "proto3";

import "MF/V3/Task.proto";

package MF.V3.Tasks;

/**
 * Stop the video stream.
 *
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"StopVideo"
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"StopVideo",
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message StopVideo
{

// Client request for the `StopVideo` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "StopVideo"
    string Type = 2;
}

// Server response for the `StopVideo` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "StopVideo"
    string Type = 2;

    // The current state of the task.
    optional TaskState State = 3;

    // A string describing the error if the task has failed.
    optional string Error = 4;
}

}