syntax = "proto3";

import "MF/V3/Task.proto";

package MF.V3;

/**
 * Check if the scanner is connected to a working turntable.
 *
 * Request example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"HasTurntable"
 *     }
 * }
 * ```
 * Response example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"HasTurntable",
 *         "Output":true,
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message HasTurntable
{

// Client request for the `HasTurntable` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "HasTurntable"
    string Type = 2;
}

// Server response for the `HasTurntable` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "HasTurntable"
    string Type = 2;

    // The working start of the connected turntable.
    optional bool Output = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}

}