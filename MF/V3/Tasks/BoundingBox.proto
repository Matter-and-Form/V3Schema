syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Settings/BoundingBox.proto";
import "MF/V3/Descriptors/BoundingBox.proto";

package MF.V3;

/**
 * Get the bounding box of a set of scan groups.
 * 
 * Example:
 * Request from client:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"BoundingBox",
 *         "Input":{
 *             "selection":{"mode":"visible"},
 *             "axisAligned":false
 *         }
 *     }
 * }
 * ```
 * Response from server:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"BoundingBox",
 *         "Input":{
 *             "selection":{"mode":"visible"},
 *             "axisAligned":false
 *         },
 *         "Output":{
 *             "center":[11.9,-10.1,94.5],
 *             "rotation":[
 *                 0.7, -0.7, 0.0,
 *                 0.7,  0.7, 0.0,
 *                 0.0,  0.0, 1.0],
 *             "size":[442.2,253.1,447.1],
 *             "transform":[
 *                 221, 0.0, 0.0,  11.9,
 *                 0.0, 126, 0.0, -10.1,
 *                 0.0, 0.0, 223,  94.5,
 *                 0.0, 0.0, 0.0,   1.0]
 *         },
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message BoundingBox
{

// Client request for the `BoundingBox` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "BoundingBox"
    string Type = 2;

    // The bounding box settings.
    Settings.BoundingBox Input = 3;
}

// Server response for the `BoundingBox` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "BoundingBox"
    string Type = 2;

    // The requested bounding box settings.
    Settings.BoundingBox Input = 3;

    // The root scan group in the current open project.
    Descriptors.BoundingBox Output = 4;

    // The current state of the task.
    optional TaskState State = 5;

    // A string describing the error if the task has failed.
    optional string Error = 6;
}

}