syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Settings/Video.proto";

package MF.V3.Tasks;

/**
 * Start the video stream.
 *
 * The video frames are sent as task buffers associated with the reserved video task index -1.  The left and right camera frames are sent in buffer 0 and 1, respectively.
 * 
 * Request example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"StartVideo"
 *     }
 * }
 * ```
 * Response example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"StartVideo",
 *         "Output":{
 *             "codec":"JPEG",
 *             "format":"YUV420",
 *             "width":510,
 *             "height":380
 *         },
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message StartVideo
{

// Client request for the `StartVideo` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "StartVideo"
    string Type = 2;
}

// Server response for the `StartVideo` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "StartVideo"
    string Type = 2;

    // The video settings.
    optional Settings.Video Output = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}

}