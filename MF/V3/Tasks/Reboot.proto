syntax = "proto3";

import "MF/V3/Task.proto";

package MF.V3.Tasks;

/**
 * Reboot the scanner.
 * 
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"Reboot"
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"Reboot"
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message Reboot
{

// Client request for the `Reboot` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "Reboot"
    string Type = 2;
}

// Server response for the `Reboot` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "Reboot"
    string Type = 2;

    // The current state of the task.
    optional TaskState State = 3;

    // A string describing the error if the task has failed.
    optional string Error = 4;
}

}