syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Descriptors/Project.proto";

package MF.V3;

/**
 * Add a merged scan to the current project.
 * 
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"AddMergeToProject"
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"AddMergeToProject",
 *         "Output":{
 *             "groups":[
 *                 {
 *                     "index":1,
 *                     "name":"Scan-1",
 *                     "scan": 1,
 *                     "color":[0.5, 0.8, 0.3]
 *                 }
 *             ]
 *         },
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message AddMergeToProject
{

// Client request for the `AddMergeToProject` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "AddMergeToProject"
    string Type = 2;
}

// Server response for the `AddMergeToProject` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "AddMergeToProject"
    string Type = 2;

    // The root scan group in the current open project.
    Descriptors.Project.Group Output = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}

}