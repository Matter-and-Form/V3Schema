syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Settings/Wifi.proto";

package MF.V3;

/**
 * Connect to a wifi network.
 * 
 * Request example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"ConnectWifi",
 *         "Input":{
 *             "ssid":"Network1"
 *             "password":"password"   
 *         }
 *     }
 * }
 * ```
 * Response example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"ConnectWifi",
 *         "Input":{
 *         {
 *             "ssid":"Network1"
 *             "password":"password"   
 *         }
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message ConnectWifi
{

// Client request for the `ConnectWifi` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "ConnectWifi"
    string Type = 2;

    // Wifi settings.
    Settings.Wifi Input = 3;
}

// Server response for the `ConnectWifi` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "ConnectWifi"
    string Type = 2;

    // The requested wifi settings.
    Settings.Wifi Input = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}

}