syntax = "proto3";

import "MF/V3/Task.proto";

package MF.V3;

/**
 * Restore factory calibration.
 *
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"RestoreFactoryCalibration"
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"RestoreFactoryCalibration",
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message RestoreFactoryCalibration
{

// Client request for the `RestoreFactoryCalibration` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "RestoreFactoryCalibration"
    string Type = 2;
}

// Server response for the `RestoreFactoryCalibration` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "RestoreFactoryCalibration"
    string Type = 2;

    // The current state of the task.
    optional TaskState State = 3;

    // A string describing the error if the task has failed.
    optional string Error = 4;
}
}