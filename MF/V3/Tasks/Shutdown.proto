syntax = "proto3";

import "MF/V3/Task.proto";

package MF.V3;

/**
 * Shutdown the scanner.
 * 
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"Shutdown"
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"Shutdown"
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message Shutdown
{

// Client request for the `Shutdown` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "Shutdown"
    string Type = 2;
}

// Server response for the `Shutdown` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "Shutdown"
    string Type = 2;

    // The current state of the task.
    optional TaskState State = 3;

    // A string describing the error if the task has failed.
    optional string Error = 4;
}

}