syntax = "proto3";

import "MF/V3/Task.proto";

package MF.V3.Tasks;

/**
 * Detect the calibration card on one or both cameras.
 * 
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"DetectCalibrationCard",
 *         "Input":3
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Input":3,
 *         "Type":"DetectCalibrationCard",
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message DetectCalibrationCard
{

// Client request for the `DetectCalibrationCard` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "DetectCalibrationCard"
    string Type = 2;

    /*
     * Flag specifying on which camera(s) to detect the calibration card.
     * [0: neither camera (disable), 1: left camera, 2: right camera, 3: both cameras]
     */
    int32 Input = 3;
}

// Server response for the `DetectCalibrationCard` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "DetectCalibrationCard"
    string Type = 2;

    /*
     * Flag sent in the request specifying on which camera(s) to detect the calibration card.
     * [0: neither camera (disable), 1: left camera, 2: right camera, 3: both cameras]
     */
    int32 Input = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}

}