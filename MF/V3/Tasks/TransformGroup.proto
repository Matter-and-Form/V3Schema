syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Settings/Group.proto";
import "MF/V3/Descriptors/Project.proto";

package MF.V3;

/**
 * Apply a rigid transformation to a group.
 * 
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"TransformGroup",
 *         "Input":{
 *             "index":1,
 *             "rotation":[0.5, 1.0, 1.5],
 *             "translation":[10, 20, 30]
 *         }
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"TransformGroup",
 *         "Input":{
 *             "index":1,
 *             "rotation":[0.5, 1.0, 1.5],
 *             "translation":[10, 20, 30]
 *         },
 *         "Output":{
 *             "groups":[
 *                 {
 *                     "index":1,
 *                     "name":"Group 1",
 *                     "rotation":[0.5, 1.0, 1.5],
 *                     "translation":[10, 20, 30]
 *                 }
 *             ]
 *         },
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message TransformGroup
{

// Client request for the `TransformGroup` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "TransformGroup"
    string Type = 2;

    // The group settings containing the requested rotation and translation.
    Settings.Group Input = 3;
}

// Server response for the `TransformGroup` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "TransformGroup"
    string Type = 2;

    // The group settings containing the requested rotation and translation.
    Settings.Group Input = 3;

    // The root scan group in the current open project.
    Descriptors.Project.Group Output = 4;

    // The current state of the task.
    optional TaskState State = 5;

    // A string describing the error if the task has failed.
    optional string Error = 6;
}

}