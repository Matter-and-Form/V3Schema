syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Settings/Project.proto";
import "MF/V3/Descriptors/Project.proto";

package MF.V3;

/**
 * Create a new project.
 * 
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"NewProject",
 *         "Input":"New Project Name"
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"NewProject",
 *         "Input":{
 *             "name":"New Project Name"
 *         },
 *         "Output":{
 *             "index":5,
 *             "name":"New Project Name"
 *         }
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message NewProject
{

// Client request for the `NewProject` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "NewProject"
    string Type = 2;

    // Optional new project name.
    optional string Input = 3;
}

// Server response for the `NewProject` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "NewProject"
    string Type = 2;

    // Requested new project name.
    optional Settings.Project Input = 3;

    // The new project descriptor.
    optional Descriptors.Project Output = 4;

    // The current state of the task.
    optional TaskState State = 5;

    // A string describing the error if the task has failed.
    optional string Error = 6;
}

}