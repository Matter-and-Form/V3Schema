syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Descriptors/Calibration.proto";

package MF.V3.Tasks;

/**
 * Calibrate the turntable.
 *
 * Request example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"CalibrateTurntable"
 *     }
 * }
 * ```
 * Response example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"CalibrateTurntable",
 *         "Output":{
 *             "date":[2024,4,27,16,57,35],
 *             "quality":"Excellent",
 *             "focus":[300,320]
 *         },
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message CalibrateTurntable
{

// Client request for the `CalibrateTurntable` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "CalibrateTurntable"
    string Type = 2;
}

// Server response for the `CalibrateTurntable` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "CalibrateTurntable"
    string Type = 2;

    // The Turntable calibration descriptor.
    optional Descriptors.Calibration.Turntable Output = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}
}
