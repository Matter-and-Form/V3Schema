syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Descriptors/Network.proto";

package MF.V3;

/**
 * List network interfaces.
 * 
 * Request example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"ListNetworkInterfaces"
 *     }
 * }
 * ```
 * Response example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"ListNetworkInterfaces",
 *         "Output":[
 *             {"ip":"192.168.1.234","name":"eth0","ssid":""},
 *             {"ip":"127.0.0.1","name":"lo","ssid":""}
 *             {"ip":"192.168.2.345","name":"wlan0","ssid":"Network1"}
 *         ],
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message ListNetworkInterfaces
{

// Client request for the `ListNetworkInterfaces` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "ListNetworkInterfaces"
    string Type = 2;
}

// Server response for the `ListNetworkInterfaces` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "ListNetworkInterfaces"
    string Type = 2;

    // Network interface descriptors.
    optional Descriptors.Network.Interface Output = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}
}