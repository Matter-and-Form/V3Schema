syntax = "proto3";

import "MF/V3/Task.proto";

package MF.V3;

/**
 * Check if the scanner has working cameras.
 *
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"HasCameras"
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"HasCameras",
 *         "Output":true,
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message HasCameras
{

// Client request for the `HasCameras` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "HasCameras"
    string Type = 2;
}

// Server response for the `HasCameras` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "HasCameras"
    string Type = 2;

    // The working state of the cameras.
    optional bool Output = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}

}