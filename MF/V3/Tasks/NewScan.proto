syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Settings/Scan.proto";
import "MF/V3/Descriptors/Project.proto";

package MF.V3.Tasks;

/**
 * Capture a new scan.
 * 
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"NewScan"
 *         "Input":{
 *             "camera":{"exposure":18000,"analogGain":256,"digitalGain":256},
 *             "capture":{"quality":"Medium","texture":true},
 *             "projector":{"brightness":0.8}
 *         },
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"NewScan"
 *         "Input":{
 *             "camera":{"exposure":18000,"analogGain":256,"digitalGain":256},
 *             "capture":{"quality":"Medium","texture":true},
 *             "projector":{"brightness":0.8}
 *         },
 *         "Output":{
 *             "groups":[{
 *                 "color":[0.8,0.5,0.6,1.0],
 *                 "index":1,
 *                 "name":"Scan-1",
 *                 "scan":1,
 *                 "rotation":[0.2,0.8,-0.1],
 *                 "translation":[-275,-32,-134],
 *                 "visible":true
 *             }],
 *         },
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message NewScan
{

// Client request for the `NewScan` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "NewScan"
    string Type = 2;

    // Scan settings.
    optional Settings.Scan Input = 3;
}

// Server response for the `NewScan` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "NewScan"
    string Type = 2;

    // Requested scan settings.
    optional Settings.Scan Input = 3;

    // Project group descriptor with the updated list of scans.
    optional Descriptors.Project.Group Output = 4;

    // The current state of the task.
    optional TaskState State = 5;

    // A string describing the error if the task has failed.
    optional string Error = 6;
}
}