syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Descriptors/Project.proto";

package MF.V3;

/**
 * List the scans in the current open project.
 * 
 * Example:
 * Request from client:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"ListScans"
 *     }
 * }
 * ```
 * Response from server:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"ListScans",
 *         "Output":{[
 *             {
 *                 "color":[0.8,0.5,0.6,1.0],
 *                 "index":1,
 *                 "name":"Scan-1",
 *                 "scan":1,
 *                 "rotation":[0.2,0.8,-0.1],
 *                 "translation":[-275,-32,-134],
 *                 "visible":true
 *             },
 *             {
 *                 "color":[0.5,0.7,0.2,1.0],
 *                 "index":2,
 *                 "name":"Scan-2",
 *                 "scan":2,
 *                 "rotation":[0.7,-0.5,0.3],
 *                 "translation":[75,-62,38],
 *                 "visible":true
 *             },
 *         ]},
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message ListScans
{

// Client request for the `ListScans` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "ListScans"
    string Type = 2;
}

// Server response for the `ListScans` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "ListScans"
    string Type = 2;

    // The list of scans in the current open project.
    repeated Descriptors.Project.Group Output = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}

}