syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Descriptors/Calibration.proto";

package MF.V3.Tasks;

/**
 * Get the camera calibration descriptor.
 * 
 * Request example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"CameraCalibration"
 *     }
 * }
 * ```
 * Response example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"CameraCalibration",
 *         "Output":{
 *             "date":[2024,4,27,16,57,35],
 *             "quality":"Excellent"
 *         },
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message CameraCalibration
{

// Client request for the `CameraCalibration` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "CameraCalibration"
    string Type = 2;
}

// Server response for the `CameraCalibration` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "CameraCalibration"
    string Type = 2;

    // The camera calibration descriptor.
    optional Descriptors.Calibration.Camera Output = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}
}