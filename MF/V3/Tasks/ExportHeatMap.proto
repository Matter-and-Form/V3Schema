syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Settings/Export.proto";

package MF.V3.Tasks;

/**
 * Export a mesh with vertex colors generated by the 'HeatMap' task.
 * 
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"ExportHeatMap",
 *         "Input":{"color":{"min":0.0,"max":1.0}}
 *     }
 * }
 * ```
 *
 * > Export file buffer message from server.
 *
 * ```json
 * {
 *     "Buffer":{
 *         "Index":0,
 *         "Size":8413737,
 *         "Task":{
 *             "Index":1,
 *             "Type":"ExportHeatMap",
 *             "Input":{"color":{"min":0.0,"max":1.0}}
 *         }
 *     }
 * }
 * ```
 *
 * > Export file binary data transfer from server [8413737 bytes].
 *
 * > Response from server:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"ExportHeatMap",
 *         "Input":{"color":{"min":0.0,"max":1.0}},
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message ExportHeatMap
{

// Client request for the `ExportHeatMap` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "ExportHeatMap"
    string Type = 2;

    // Export settings.
    Settings.Export Input = 3;
}

// Server response for the `ExportHeatMap` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "ExportHeatMap"
    string Type = 2;

    // Requested export settings.
    Settings.Export Input = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}

// Server buffer message for the `ExportHeatMap` task.
message Buffer
{
    // The zero-based index identifying the data buffer.
    int32 Index = 1;

    // The size of the incoming data buffer in bytes.
    uint64 Size = 2;

    // The requested ExportHeatMap task.
    Task Task = 3;
}

}
