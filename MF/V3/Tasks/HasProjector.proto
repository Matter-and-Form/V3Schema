syntax = "proto3";

import "MF/V3/Task.proto";

package MF.V3;

/**
 * Check if the scanner has a working projector.
 *
 * Request example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"HasProjector"
 *     }
 * }
 * ```
 * Response example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"HasProjector",
 *         "Output":true,
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message HasProjector
{

// Client request for the `HasProjector` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "HasProjector"
    string Type = 2;
}

// Server response for the `HasProjector` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "HasProjector"
    string Type = 2;

    // The working state of the projector.
    optional bool Output = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}

}