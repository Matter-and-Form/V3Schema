syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Descriptors/Project.proto";

package MF.V3.Tasks;

/**
 * Remove selected scan groups.
 * 
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"RemoveGroups",
 *         "Input":[1,2]
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"RemoveGroups",
 *         "Input":[1,2],
 *         "Output":{"groups":[]},
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message RemoveGroups
{

// Client request for the `RemoveGroups` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "RemoveGroups"
    string Type = 2;

    // The list of indices of the scan groups to remove.
    repeated int32 Input = 3;
}

// Server response for the `RemoveGroups` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "RemoveGroups"
    string Type = 2;

    // The requested of indices of the scan groups to remove.
    repeated int32 Input = 3;

    // The root scan group in the current open project.
    Descriptors.Project.Group Output = 4;

    // The current state of the task.
    optional TaskState State = 5;

    // A string describing the error if the task has failed.
    optional string Error = 6;
}

}