syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Descriptors/Wifi.proto";

package MF.V3.Tasks;

/**
 * List available wifi networks.
 * 
 * Request example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"ListWifi"
 *     }
 * }
 * ```
 * Response example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"ListWifi",
 *         "Output":{
 *           "networks":[
 *               {"ssid":"Network1","isActive":true,"isPublic":false,"quality":90},
 *               {"ssid":"Network2","isActive":true,"isPublic":true,"quality":50},
 *               {"ssid":"Network3","isActive":true,"isPublic":true,"quality":75}
 *           ],
 *           "ssid":"Network1"
 *       },
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message ListWifi
{

// Client request for the `ListWifi` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "ListWifi"
    string Type = 2;
}

// Server response for the `ListWifi` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "ListWifi"
    string Type = 2;

    // The wifi descriptor.
    optional Descriptors.Wifi Output = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}
}