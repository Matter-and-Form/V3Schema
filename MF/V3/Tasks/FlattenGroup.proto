syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Descriptors/Project.proto";

package MF.V3;

/**
 * Flatten a scan group such that it only consists of single scans.
 * 
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"FlattenGroup",
 *         "Input":0
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"FlattenGroup",
 *         "Input":0,
 *         "Output":{
 *             "groups":[{
 *                 "index":2,
 *                 "name":"Group 2",
 *                 "groups":[{
 *                     "index":1,
 *                     "name":"Group 1"
 *                 }]
 *             }],
 *         },
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message FlattenGroup
{

// Client request for the `FlattenGroup` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "FlattenGroup"
    string Type = 2;

    // The index of the group to flatten.
    int32 Input = 3;
}

// Server response for the `FlattenGroup` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "FlattenGroup"
    string Type = 2;

    // The requested index of the group to flatten.
    int32 Input = 3;

    // The root scan group in the current open project.
    Descriptors.Project.Group Output = 4;

    // The current state of the task.
    optional TaskState State = 5;

    // A string describing the error if the task has failed.
    optional string Error = 6;
}

}