syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Settings/NewGroup.proto";
import "MF/V3/Descriptors/Project.proto";

package MF.V3.Tasks;

/**
 * Create a new scan group.
 * 
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"NewGroup",
 *         "Input":{
 *             "parentIndex":0,
 *             "baseName":"Group"
 *         }
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"NewGroup",
 *         "Input":{
 *             "parentIndex":0,
 *             "baseName":"Group"
 *         },
 *         "Output":{
 *             "groups":[
 *                 {
 *                     "index":1,
 *                     "name":"Group 1"
 *                 }
 *             ]
 *         },
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message NewGroup
{

// Client request for the `NewGroup` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "NewGroup"
    string Type = 2;

    // The requested new group settings.
    optional Settings.NewGroup Input = 3;
}

// Server response for the `NewGroup` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "NewGroup"
    string Type = 2;

    // The requested new group settings.
    optional Settings.NewGroup Input = 3;

    // The root scan group in the current open project.
    Descriptors.Project.Group Output = 4;

    // The current state of the task.
    optional TaskState State = 5;

    // A string describing the error if the task has failed.
    optional string Error = 6;
}

}