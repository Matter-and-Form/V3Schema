syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Settings/Project.proto";
import "MF/V3/Descriptors/Project.proto";

package MF.V3.Tasks;

/**
 * Apply settings to the current open project.
 * 
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"SetProject",
 *         "Input":{
 *             "name":"My Project"
 *         },
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"SetProject",
 *         "Input":{
 *             "name":"My Project"
 *         },
 *         "Output":{
 *             "index":5,
 *             "name":"My Project",
 *             "groups":[{
 *                 "color":[0.8,0.5,0.6,1.0],
 *                 "index":1,
 *                 "name":"Scan-1",
 *                 "scan":1,
 *                 "rotation":[0.2,0.8,-0.1],
 *                 "translation":[-275,-32,-134],
 *                 "visible":true
 *             }],
 *         }
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message SetProject
{

// Client request for the `SetProject` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "SetProject"
    string Type = 2;

    // Project settings.
    optional Settings.Project Input = 3;
}

// Server response for the `SetProject` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "SetProject"
    string Type = 2;

    // Requested project settings.
    optional Settings.Project Input = 3;

    // Actual project settings after applying the requested settings.
    optional Descriptors.Project Output = 4;

    // The current state of the task.
    optional TaskState State = 5;

    // A string describing the error if the task has failed.
    optional string Error = 6;
}
}