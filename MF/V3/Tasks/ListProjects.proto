syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Descriptors/Project.proto";

package MF.V3;

/**
 * List all projects.
 * 
 * Request example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"ListProjects"
 *     }
 * }
 * ```
 * Response example:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"ListProjects",
 *         "Output":[
 *             {"index":1,"modified":[2024,5,12,11,23,17],"name":"Project 1","size":35409834},
 *             {"index":2,"modified":[2024,5,12,11,2,37],"name":"Project 2","size":175025367},
 *             {"index":3,"modified":[2024,5,6,17,15,53],"name":"Project 3","size":24314083}
 *         ],
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message ListProjects
{

// Client request for the `ListProjects` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "ListProjects"
    string Type = 2;
}

// Server response for the `ListProjects` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "ListProjects"
    string Type = 2;

    // Brief project descriptors.
    optional Descriptors.Project.Brief Output = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}
}