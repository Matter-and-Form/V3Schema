syntax = "proto3";

import "MF/V3/Task.proto";

package MF.V3;

/**
 * Rotate the turntable.
 * 
 * > Request example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"RotateTurntable",
 *         "Input":15
 *     }
 * }
 * ```
 *
 * > Response example:
 *
 * ```json
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"RotateTurntable",
 *         "Input":15,
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message RotateTurntable
{

// Client request for the `RotateTurntable` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "RotateTurntable"
    string Type = 2;

    // The rotation angle in degrees.
    int32 Input = 3;
}

// Server response for the `RotateTurntable` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "RotateTurntable"
    string Type = 2;

    // The requested rotation angle in degrees.
    int32 Input = 3;

    // The current state of the task.
    optional TaskState State = 4;

    // A string describing the error if the task has failed.
    optional string Error = 5;
}
}