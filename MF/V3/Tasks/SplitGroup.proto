syntax = "proto3";

import "MF/V3/Task.proto";
import "MF/V3/Descriptors/Project.proto";

package MF.V3;

/**
 * Split a scan group (ie. move its subgroups to its parent group).
 * 
 * Example:
 * Request from client:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"SplitGroup",
 *         "Input":0
 *     }
 * }
 * ```
 * Response from server:
 * ```
 * {
 *     "Task":{
 *         "Index":1,
 *         "Type":"SplitGroup",
 *         "Input":0,
 *         "Output":{
 *             "groups":[
 *                 {
 *                     "index":1,
 *                     "name":"Group 1",
 *                 },
 *                 {
 *                     "index":2,
 *                     "name":"Group 2"
 *                 }
 *             ]
 *         },
 *         "State":"Completed"
 *     }
 * }
 * ```
 */
message SplitGroup
{

// Client request for the `SplitGroup` task.
message Request
{
    // A unique identifier generated by the client.
    int32 Index = 1;

    // "SplitGroup"
    string Type = 2;

    // The index of the group to split.
    int32 Input = 3;
}

// Server response for the `SplitGroup` task.
message Response
{
    // The unique identifier generated by the client.
    int32 Index = 1;

    // "SplitGroup"
    string Type = 2;

    // The requested index of the group to split.
    int32 Input = 3;

    // The root scan group in the current open project.
    Descriptors.Project.Group Output = 4;

    // The current state of the task.
    optional TaskState State = 5;

    // A string describing the error if the task has failed.
    optional string Error = 6;
}

}