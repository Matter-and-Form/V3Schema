syntax = "proto3";

import "MF/V3/Settings/Style.proto";

package MF.V3.Descriptors.Settings;

// Style settings descriptor.
message Style
{
    // Theme settings descriptor.
    message Theme
    {
        MF.V3.Settings.Style.Theme value = 1;
        MF.V3.Settings.Style.Theme default = 2;
    }

    // Theme settings descriptor.
    Theme theme = 1;
}
