syntax = "proto3";

package MF.V3.Descriptors.Settings;

// 3D Viewer settings descriptor.
message Viewer
{
    // Texture opacity.
    message TextureOpacity
    {
        float value = 1;
        float default = 2;
        float min = 3;
        float max = 4;
    }

    // Texture opacity.
    TextureOpacity textureOpacity = 1;
}
