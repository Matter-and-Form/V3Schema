syntax = "proto3";

package MF.V3.Descriptors.Settings;

// Software settings descriptor.
message Software
{
    // Enable major version updates which can have breaking API changes.
    message UpdateMajor
    {
        bool value = 1;
        bool default = 2;
    }

    // Enable major version updates which can have breaking API changes.
    UpdateMajor updateMajor = 1;
}
