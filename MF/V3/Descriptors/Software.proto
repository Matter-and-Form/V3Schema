syntax = "proto3";

import "MF/V3/Settings/Software.proto";

package MF.V3.Descriptors;

/// The wifi descriptor.
message Software
{
    /// The wifi network descriptor.
    message Version
    {
        /// The major version.
        int32 major = 1;

        /// The minor version.
        int32 minor = 2;

        /// The patch version.
        int32 patch = 3;

    }
    
    message Package
    {
        MF.V3.Settings.Software.Package name = 1;
        Version version = 2;
    }
    
    //map<MF.V3.Settings.Software.Package, Version> installed = 1;
    //map<MF.V3.Settings.Software.Package, Version> available = 2;
    repeated Package installed = 1;
    repeated Package available = 2;
}
