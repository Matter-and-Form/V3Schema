syntax = "proto3";

import "MF/V3/Settings/Software.proto";

package MF.V3.Descriptors;

/// The wifi descriptor.
message Software
{
    /// The wifi network descriptor.
    message Version
    {
        /// The major version.
        int32 major = 1;

        /// The minor version.
        int32 minor = 2;

        /// The patch version.
        int32 patch = 3;
        
        /// The alphanumeric suffix. e.g. "rc0"
        string suffix = 4;
        
        /// The version string. e.g. "1.2.3-rc0"
        string string = 5;

    }
    
    /// Installed software versions.
    map<MF.V3.Settings.Software.Package, Version> installed = 1;
    
    /// Available software versions.
    map<MF.V3.Settings.Software.Package, Version> available = 2;
}
