syntax = "proto3";

package MF.V3.Descriptors;

// V3 transform descriptor.
message Transform
{
    /**
    * @brief Axis-angle rotation vector.
    *
    * The direction of the vector is the rotation axis.
    * The magnitude of the vector is rotation angle in radians.
    */
    repeated double rotation = 1;

    // Translation vector.
    repeated double translation = 2;
}
