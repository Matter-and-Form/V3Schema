syntax = "proto3";

package MF.V3.Settings;

// I18n language settings.
message I18n
{
    // Available languages.
    enum Language
    {
        en = 0;
        fr = 1;
        de = 2;
        zh = 3;
        ja = 4;
    }

    // The language setting.  Supported languages are ["en", "fr", "de", "zh", "ja"].
    optional Language language = 1;
}
